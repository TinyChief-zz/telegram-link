<!DOCTYPE html>
<html>
  <head>
    <title>TelegramLink</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="/img/telegram.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title">
          <h1>TelegramLink</h1>
          <p>opens URL in new tab.</p>
        </div>
      </header>

      <section class="main">
        <div class="box">
          <p class="box-title">Enter the chat ID:</p>
          <div class="chat-id">
            <input type="text" class="input-chat-id" />
            <div>
              <a href="#" class="btn-accept">Accept</a>
              <a href="#" class="btn-change">Change</a>
            </div>
          </div>
        </div>

        <div class="box">
          <p class="box-title">Status:</p>
          <ul class="chat-status">
            <li class="progress">Waiting for chat ID ...</li>
            <li class="">Verifiyng provided chat ID ...</li>
            <li class="">Waiting for link ...</li>
          </ul>
        </div>
      </section>
    </div>
    <script src="js/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
